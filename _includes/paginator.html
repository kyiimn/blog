{% if paginator.total_pages > 1 %}
  <div class="pager">
      {% if paginator.previous_page %}
      <a class="noline" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">[ newer posts ]</a>
      {% endif %}
      {% if paginator.next_page %}
      <a class="noline" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">[ older posts ]</a>
      {% endif %}
  </div>
  {% endif %}
